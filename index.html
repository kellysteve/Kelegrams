<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelegram</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
        }

        #registration {
            max-width: 400px;
            margin: 100px auto;
            background: #f8f0ff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(106, 27, 154, 0.1);
        }

        #chat-container {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            gap: 20px;
            grid-template-columns: 250px 1fr;
        }

        .chat-messages {
            background: #fcfaff;
            border-radius: 15px;
            padding: 20px;
            height: 70vh;
            overflow-y: auto;
            border: 1px solid #eee6ff;
        }

        .message {
            margin-bottom: 15px;
            padding: 15px;
            background: #ffffff;
            border-radius: 10px;
            border: 1px solid #eee6ff;
            box-shadow: 0 2px 6px rgba(106, 27, 154, 0.05);
        }

        .message-sender {
            font-weight: 600;
            color: #6a1b9a;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        input[type="text"], input[type="password"], button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #e1d5f0;
            border-radius: 8px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #9c27b0;
            box-shadow: 0 0 0 3px rgba(156, 39, 176, 0.1);
        }

        button {
            background-color: #6a1b9a;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            background-color: #4a148c;
            transform: translateY(-1px);
        }

        .profile-section {
            background: #f8f0ff;
            padding: 20px;
            border-radius: 15px;
            height: fit-content;
            border: 1px solid #eee6ff;
        }

        h2 {
            color: #4a148c;
            margin-top: 0;
        }

        h3 {
            color: #6a1b9a;
            margin: 0 0 15px 0;
        }

        #display-username {
            color: #9c27b0;
            font-weight: 600;
        }

        .message-time {
            color: #9575cd;
            font-size: 0.8em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Registration Section -->
    <div id="registration">
        <h2>âœ¨ Welcome to Kelegram</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Choose your purple username" required>
            <button type="submit">Join Chat</button>
        </form>
    </div>

    <!-- Chat Interface -->
    <div id="chat-container">
        <!-- Profile Section -->
        <div class="profile-section">
            <h3>ðŸ”® Your Profile</h3>
            <div id="user-profile">
                <p>Username: <span id="display-username"></span></p>
            </div>
        </div>

        <!-- Chat Main Area -->
        <div>
            <div class="chat-messages" id="chat-messages"></div>
            <form id="messageForm" style="margin-top: 20px;">
                <input type="text" id="messageInput" placeholder="Write a message..." required>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        // Registration and chat logic remains the same as before
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            
            if(username.length >= 3) {
                document.getElementById('registration').style.display = 'none';
                document.getElementById('chat-container').style.display = 'grid';
                document.getElementById('display-username').textContent = username;
                localStorage.setItem('currentUser', username);
            }
        });

        document.getElementById('messageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;
            
            if(message.trim()) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                messageElement.innerHTML = `
                    <div class="message-sender">${localStorage.getItem('currentUser')}</div>
                    <div class="message-text">${message}</div>
                    <div class="message-time">${new Date().toLocaleTimeString()}</div>
                `;
                
                document.getElementById('chat-messages').appendChild(messageElement);
                messageInput.value = '';
                
                const chatMessages = document.getElementById('chat-messages');
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });

        // Simulated welcome message
        setTimeout(() => {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `
                <div class="message-sender">Kelegram Bot</div>
                <div class="message-text">Welcome to the purple chat! Start connecting with others.</div>
                <div class="message-time">${new Date().toLocaleTimeString()}</div>
            `;
            document.getElementById('chat-messages').appendChild(messageElement);
        }, 1000);
    </script>
</body>
  </html>
